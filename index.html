<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Генератор паролей</title>
</head>
<body>
<h1>Генератор паролей</h1>
<form name='password-generator' id='password-generator'>
    <input class='characters' id='useNumbers' checked type="checkbox"/>
    <label for='useNumbers'>Использовать цифры</label>
    <br>
    <input class='characters' id='useLowerCase' checked type="checkbox"/>
    <label for='useLowerCase'>Использовать буквы в нижнем регистре</label>
    <br>
    <input class='characters' id='useUpperCase' checked type="checkbox"/>
    <label for='useUpperCase'>Использовать буквы в верхнем регистре</label>
    <br>
    <input class='characters' id='useSymbols' checked type="checkbox"/>
    <label for='useSymbols'>Использовать символы</label>
    <br>
    <label for='passwordLength'>Длина пароля: </label>
    <input id='passwordLength' value="15" min="1" type="number" style="width: 40px"/>
    <br>
    <input id='password'/>
    <button id='generate'>Сгенерировать</button>
    <button id='copy' type="button">Скопировать</button>
    <br>
    <div id='password-strength'></div>
    <div id='warning'></div>
</form>
<script type='module' src='./index.js'></script>
<script type="text/javascript" src="./zxcvbn.js"></script>
</body>
</html>
